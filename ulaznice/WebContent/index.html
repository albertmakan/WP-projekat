<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ulaznice.rs</title>
<link href="css/main.css" rel="stylesheet" />
<link href="css/toast.css" rel="stylesheet" />
<link href="css/ol.css" rel="stylesheet" />
</head>
<body>

	<div id="ulaznice">
	
		<div class="navbar">
			<h1>ulaznice</h1>
			<span v-if="ulogovanKorisnik">
				<a href="#/profil">{{ulogovanKorisnik.korisnickoIme}}</a>
				<a href="#" @click="logout()">Odjava</a>
			</span>
			<span v-else>
				<a href="#/prijava">Prijava</a>
			</span>
			<div class="menu" v-if="ulogovanKorisnik">
				<button class="menubtn">Menu</button>
				<div class="menu-content" id="aktivnosti">
					<a v-if="ulogovanKorisnik.uloga=='ADMIN'" href='#/registracija'>Registracija prodavca</a>
					<a v-if="ulogovanKorisnik.uloga=='ADMIN'" href='#/korisnici'>Pregled korisnika</a>
					<a v-if="ulogovanKorisnik.uloga=='PRODAVAC'" href='#/kreiranje'>Kreiranje manifestacije</a>
				</div>
			</div>
			<a href="#/">Pocetna</a>
		</div>
		<router-view></router-view>
	</div>

	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/toast.js"></script>
	<script src="js/ol.js"></script>

	<script src="app/prijava.js"></script>
	<script src="app/pocetna.js"></script>
	<script src="app/registracija.js"></script>
	<script src="app/profil.js"></script>
	<script src="app/kreiranje.js"></script>
	<script src="app/korisnici.js"></script>
	<script src="app/manifestacija.js"></script>
	<script src="app/app.js"></script>

</body>
</html>
